<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://i.pinimg.com/originals/80/d3/64/80d364e09d31fcba8af274926d4332ff.jpg"
      id="cover"
      width="200"
      height="200"
    />
    <script>
      const cover = document.getElementById("cover");
      cover.addEventListener("mouseover", changePic);
      cover.addEventListener("mouseout", originPic);

      function changePic() {
        cover.src =
          "https://www.dogsname.best/wp-content/uploads/2019/12/cute-dog-names.jpg";
        cover.style.borderRadius = "50%";
      }
      function originPic() {
        cover.src =
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpzjFZSSzBfJGpfIHQhSUW8jFqfdNVX-SePQ&usqp=CAU";
        cover.style.borderRadius = "";
      }
    </script>
  </body>
</html>

  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      const number = prompt("몇 까지 3의 배수를 찾을까요?");
      let count = 0;

      //   for (let i = 1; i <= number; i++) {
      //     if (i % 3 === 0) {
      //       document.write(`${i}, `);
      //       count++;
      //     }
      //   }

      let i = 1;
      while (i <= number) {
        if (i % 3 === 0) {
          document.write(`${i}, `);
          count++;
        }
        i++;
      }

      document.write(`<br>${number}까지 3의 배수의 개수 : ${count}`);
    </script>
  </body>

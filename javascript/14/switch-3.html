<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점계산기</title>
  </head>
  <body>
    <!-- 0~100점 입력되었을 때 학점 alert하기
if else문으로 판별
90점 이상 : A
80점 이상 ~ 90점 미만 : B
70점 이상 ~ 80점 미만 : C
70점 미만 : F -->

    <script>
      const answer = prompt("점수를 입력하세요.");
      const score = +answer;

      // <if else 문>
      // if (score >= 90) {
      //   alert("A학점입니다.");
      // } else if (score >= 80) {
      //   alert("B학점입니다.");
      // } else if (score >= 70) {
      //   alert("C학점입니다.");
      // } else {
      //   alert("F학점입니다.");
      // }

      // <switch 문>
      // 1. 10으로 나눈다
      let score2 = score / 10;
      // 2. 정수로 바꾼다
      score2 = parseInt(score2);

      switch (score2) {
        case 10:
        case 9:
          alert("A학점입니다.");
          break;
        case 8:
          alert("B학점입니다.");
          break;
        case 7:
          alert("C학점입니다.");
          break;
        default:
          alert("F학점입니다.");
      }
    </script>
  </body>
</html>

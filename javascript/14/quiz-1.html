<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.510 quiz 1</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      const answer = prompt("숫자를 입력하세요");
      const number = +answer;

      if (number) {
        if (number % 4 === 0) {
          document.write(`${number}는 4의 배수입니다.`);
        } else {
          document.write(`${number}는 4의 배수가 아닙니다.`);
        }
      } else alert("입력이 취소됐습니다.");
    </script>
  </body>
</html>

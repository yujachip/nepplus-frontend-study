<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 표현식 / 함수 선언식</title>
  </head>
  <body>
    <script>
      // 함수 표현식
      const minusNumber = function (a, b) {
        alert(a, b);
      };
      const minusNumber = (a, b) => {
        alert(a, b);
      };
      const minusNumber = (a, b) => alert(a, b); /*한줄짜리일때*/

      const hi = () => {
        return "h1";
      };
      const hi = () => "hi";

      () => {};

      const hello = (func) => {
        func("hi");
      };

      hello((message) => alert(message));

      ((message) => {
        alert(message);
      })("hi");

      // 함수 선언식 (안씀)
      function minusNumber(a, b) {
        alert(a, b);
      }
    </script>
  </body>
</html>

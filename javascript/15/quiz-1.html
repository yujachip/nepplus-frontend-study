<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz 1</title>
  </head>
  <body>
    <script>
      const num1 = prompt("첫번째 수");
      const num2 = prompt("두번째 수");

      const sumMulti = (a, b) => {
        if (a === b) {
          console.log(a * b);
        } else {
          console.log(a + b);
        }
      };

      sumMulti(+num1, +num2);
    </script>
  </body>
</html>

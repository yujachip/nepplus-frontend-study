<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail</title>
    <style>
      .container {
        position: relative;
        width: 400px;
      }
      .img {
        width: 400px;
      }
      .over {
        position: absolute;
        left: 10px;
        top: 230px;
      }
      #open,
      #close {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px dashed #ccc;
        padding: 4px 6px;
      }
      #desc {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://t1.daumcdn.net/cfile/blog/14432E354E02C7EC3E"
        alt="등심붓꽃"
        class="img"
      />
      <button class="over" id="open" onclick="showDetail()">
        상세 설명 보기
      </button>

      <div id="desc" class="detail">
        <h4><b>등심붓꽃</b></h4>
        <p>
          북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다.
          길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고
          있는데 바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한
          개체들을 많이 만들어 냄으로써 번식한다.
        </p>
        <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
      </div>
    </div>
    <script>
      function showDetail() {
        document.querySelector("#desc").style.display = "block";
        document.querySelector("#open").style.display = "none";
      }
      function hideDetail() {
        document.querySelector("#desc").style.display = "none";
        document.querySelector("#open").style.display = "block";
      }
    </script>
  </body>
</html>

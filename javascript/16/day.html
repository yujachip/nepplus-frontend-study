<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        border: 1px solid;
        border-width: 2px;
        border-radius: 50%;
        height: 250px;
        width: 250px;
        background-color: rgb(182, 252, 252);
        text-align: center;
      }

      #result {
        color: red;
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>책 읽기</h1>
      <p><span id="result"></span>일 연속으로 <br />책 읽기를 달성했군요.</p>
      <p>축하합니다!</p>
    </div>

    <script>
      const now = new Date("2020-10-15");
      const firstDay = new Date("2020-10-01");

      const toNow = now.getTime();
      const toFirst = firstDay.getTime();
      let passedTime = toNow - toFirst;

      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24));

      document.querySelector("#result").innerText = passedTime;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.334 폼 요소에 스타일 적용</title>
    <link rel="stylesheet" href="./10-register.css">
    </style>
  </head>
  <body>
    <div id="signup">
      <form>
        <fieldset>
          <legend>로그인 정보</legend>
          <div class="input-wrapper">
            <label>아이디</label>
            <input type="text" required/>
          </div>
          <div class="input-wrapper">
            <label>비밀번호</label>
            <input type="password" required/>
          </div>
          <div class="input-wrapper">
            <label>비밀번호 확인</label>
            <input type="password" required/>
          </div>
          <div class="input-wrapper">
            <label>회원 등급</label>
            <input value="준회원" readonly>
            </select>
          </div>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <div class="input-wrapper">
            <label>이름</label>
            <input type="text" placeholder="5자미만 공백없이" required>
        </div>
        <div class="input-wrapper">
            <label>메일 주소</label>
            <input type="email" placeholder="abcd@domain.com" required>
        </div>
        <div class="input-wrapper">
            <label>연락처</label>
            <input type="tel">
        </div>
        </fieldset>
        <fieldset class="last-fieldset">
            <input type="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>

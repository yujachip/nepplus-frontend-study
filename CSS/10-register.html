<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.324 폼에서 레이블 요소 정하기</title>
    <link rel="stylesheet" href="./10-register.css">
    </style>
  </head>
  <body>
    <div id="signup">
      <form>
        <fieldset>
          <legend>로그인 정보</legend>
          <div class="input-wrapper">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" />
          </div>
          <div class="input-wrapper">
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" />
          </div>
          <div class="input-wrapper">
            <label for="user-pw2">비밀번호 확인</label>
            <input type="password" id="user=pw2" />
          </div>
          <div class="input-wrapper">
            <label for="user-grade">회원 등급</label>
            <input type="text" id="user-grade" value="준회원" readonly>
            </select>
          </div>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <div class="input-wrapper">
            <label for="user-name">이름</label>
            <input type="text" id="user-name" placeholder="5자미만 공백없이">
        </div>
        <div class="input-wrapper">
            <label for="user-mail">메일 주소</label>
            <input type="email" id="user-mail" placeholder="abcd@domain.com">
        </div>
        <div class="input-wrapper">
            <label for="user-tel">연락처</label>
            <input type="tel" id="user-tel">
        </div>
        </fieldset>
        <fieldset class="last-fieldset">
            <input type="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.367 트랜지션</title>
    <style>
      .box {
        border: 1px solid;
        width: 100px;
        height: 100px;
        background: blue;
        transition-property: width, height;
        /* 어떤 속성이 변화할건지 */
        transition-duration: 2s, 1s;
        /* 몇초동안 변할건지 */
      }
      .box:hover {
        width: 200px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
<!-- box가 hover될 때 바뀜 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.372 트랜지션 속성 한번에 지정</title>
    <style>
      .box {
        border: 1px solid;
        width: 100px;
        height: 100px;
        background: blue;
        color: #fff;
        margin: 20px;
        transition-property: width, height;
        /* 어떤 속성이 변화할건지 */
        transition-duration: 1s, 1s;
        /* 몇초동안 변할건지 */
      }
      .box:hover {
        width: 400px;
      }

      #ease {
        transition-timing-function: ease;
      }
      #linear {
        transition-timing-function: linear;
      }
      #ease-in {
        transition-timing-function: ease-in;
      }
      #ease-out {
        transition-timing-function: ease-out;
      }
      #ease-in-out {
        transition-timing-function: ease-in-out;
      }

      .box2 {
        width: 100px;
        height: 100px;
        transition: 2s ease;
        /* duration timing-function */
        border: 1px solid;
      }
      .box2:hover {
        width: 200px;
        height: 200px;
        background-color: #f50;
        transform: rotate(270deg);
      }
    </style>
  </head>
  <body>
    <div class="box2"></div>
    <div class="box" id="ease"></div>
    <div class="box" id="linear"></div>
    <div class="box" id="ease-in"></div>
    <div class="box" id="ease-out"></div>
    <div class="box" id="ease-in-out"></div>
  </body>
</html>
<!-- box가 hover될 때 바뀜 -->

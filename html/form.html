<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="get"
      action="http://search.naver.com/search.naver"
      autocomplete="off"
    >
      <h2>네이버 검색</h2>
      <input name="query" />
      <input type="submit" />
    </form>

    <form method="get" action="http://www.google.com/search">
      <h2>구글 검색</h2>
      <input name="q" />
      <input type="submit" />
      <input type="range" />
    </form>

    <form action="">
      <fieldset>
        <legend>상품 선택</legend>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
      </fieldset>
    </form>

    <label for="user-id">아이디(6자 이상) </label>
    <input type="checkbox" id="user-id" />

    <input size="2" maxlength="4" value="기본값" />
    <br /><br />

    <form>
      <fieldset>
        <label>아이디: <input type="text" id="user_id" size="10" /></label>
        <label
          >비밀번호: <input type="password" id="user_pw" size="10"
        /></label>
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
  </body>
</html>

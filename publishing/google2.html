<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link rel="stylesheet" href="./google2.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header id="header">
        <ul class="left-list">
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
        <ul class="right-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <div class="img-menu-wrapper">
              <img
                class="img-menu"
                src="https://cdn1.iconfinder.com/data/icons/basic-79/24/menu-dots-256.png"
              />
            </div>
          </li>
          <li>
            <button class="btn-login">로그인</button>
          </li>
        </ul>
      </header>

      <main id="main">
        <div class="container">
          <form action="http://www.google.co.kr/search">
            <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              class="img-logo"
            />
            <div class="search-container">
              <img
                src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-256.png"
                class="search-img"
              />
              <input name="q" type="text" />
              <div class="tooltip-wrapper">
                <img
                  src="https://cdn0.iconfinder.com/data/icons/font-awesome-solid-vol-3/576/keyboard-256.png"
                  class="keyboard-img"
                />
                <div class="tooltip">입력 도구</div>
              </div>
              <div class="tooltip-wrapper">
                <img
                  src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png"
                  class="mic-img"
                />
                <div class="tooltip">음성 검색</div>
              </div>
            </div>
            <div class="button-container">
              <button class="btn-search">Google 검색</button>
              <a href="https://www.google.com/doodles"
                ><button type="button" class="btn-lucky">
                  I'm Feeling Lucky
                </button></a
              >
            </div>
            <p class="service-info">
              Google 제공 서비스: <a href="#">English</a>
            </p>
            <ul class="tab-list">
              <a href="#">
                <li>
                  <div class="icon-wrapper">
                    <img
                      class="img-icon"
                      src="https://i.pinimg.com/originals/fb/71/04/fb71048e03a5ada757f70d61b583d0bf.png"
                    />
                  </div>
                  <span class="tab-name">Naver</span>
                </li>
              </a>
              <a href="#">
                <li>
                  <div class="icon-wrapper">
                    <img
                      class="img-icon"
                      src="https://i.pinimg.com/originals/fb/71/04/fb71048e03a5ada757f70d61b583d0bf.png"
                    />
                  </div>
                  <span class="tab-name">Naver</span>
                </li>
              </a>
              <a href="#">
                <li>
                  <div class="icon-wrapper">
                    <img
                      class="img-icon"
                      src="https://i.pinimg.com/originals/fb/71/04/fb71048e03a5ada757f70d61b583d0bf.png"
                    />
                  </div>
                  <span class="tab-name">Naver</span>
                </li>
              </a>
            </ul>
          </form>
        </div>
      </main>

      <footer id="footer">
        <div class="bar1">대한민국</div>
        <div class="bar2">
          <ul>
            <li><a href="#">광고</a></li>
            <li><a href="#">비즈니스</a></li>
            <li><a href="#">검색의 원리</a></li>
          </ul>
          <ul>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
